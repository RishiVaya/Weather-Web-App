<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./weather.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="time">
      <h1 class="clock">Clock</h1>
    </div>
    <div class="location">
      <h2 class="locationofplace">Location</h2>
      <div class="condition"><h2>Condition</h2></div>
      <img id="wicon" src="" alt="Weather icon" />
    </div>
    <div class="numday">
      <div class="numbers">
        <div class="temperature">
          <h2 class="degree">25</h2>
          <span><h2 class="tempunits">C</h2></span>
        </div>

        <div class="wind"><h2>Wind Speed</h2></div>
      </div>
      <div class="days">
        <h2 class="day">DayofWeek</h2>
        <h2 class="date">Date</h2>
      </div>
    </div>

    <script src="./weather.js"></script>
  </body>
</html>
